
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
        <meta
            name="description"
            property="og:description"
            content="A simple HTML5 media player with custom controls and WebVTT captions."
        />
        <meta name="author" content="Sam Potts" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Icons -->
        <link rel="icon" href="https://cdn.plyr.io/static/icons/favicon.ico" />
        <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/16x16.png" sizes="16x16" />
        <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.plyr.io/static/icons/180x180.png" />

        <!-- Opengraph -->
        <meta
            property="og:title"
            content="Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player"
        />
        <meta property="og:site_name" content="Plyr" />
        <meta property="og:url" content="https://plyr.io" />
        <meta property="og:image" content="https://cdn.plyr.io/static/icons/1200x630.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@sam_potts" />
        <meta name="twitter:creator" content="@sam_potts" />
        <meta name="twitter:card" content="summary_large_image" />

        <!-- Docs styles -->
        <link rel="stylesheet" href="http://localhost:8080/plyr/demo.css?2" />

        <!-- Preload -->
        <link
            rel="preload"
            as="font"
            crossorigin
            type="font/woff2"
            href="http://localhost:8080/plyr/gordita-medium.woff2"
        />
        <link
            rel="preload"
            as="font"
            crossorigin
            type="font/woff2"
            href="http://localhost:8080/plyr/gordita-bold.woff2"
        />
    </head>

    <body>


            <main>
                <div id="container">
                    <video
                        controls
                        crossorigin
                        playsinline
                        poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
                        id="player"
                    >
                        <!-- Video files -->
                        <source
                            src="http://localhost:8080/plyr/myvid.mp4"
                            type="video/mp4"
                            size="576"
                        />
                        <source
                            src="http://localhost:8080/plyr/myvid.mp4"
                            type="video/mp4"
                            size="720"
                        />
                        <source
                        	src="http://localhost:8080/plyr/Zootopia%20song%20(try%20everything).mp3"
                            src="http://localhost:8080/plyr/Zootopia%20song%20(try%20everything)1080.mp4"
                            type="video/mp4"
                            size="1080"
                        />

                        <!-- Caption files -->
                        <track
                            kind="captions"
                            label="English"
                            srclang="en"
                            src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
                            default
                        />
                        <track
                            kind="captions"
                            label="FranÃ§ais"
                            srclang="fr"
                            src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
                        />

                        <!-- Fallback for browsers that don't support the <video> element -->
                        <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download
                            >Download</a
                        >
                    </video>
                </div>

                

        <!-- Polyfills -->
        <script
            src="http://localhost:8080/plyr/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"
            crossorigin="anonymous"
        ></script>

        <!-- Plyr core script -->
        <script src="http://localhost:8080/plyr/plyr.js" crossorigin="anonymous"></script>

        <!-- Sharing libary (https://shr.one) -->
        <script src="http://localhost:8080/plyr/shr.js" crossorigin="anonymous"></script>

        <!-- Rangetouch to fix <input type="range"> on touch devices (see https://rangetouch.com) -->
        <script src="http://localhost:8080/plyr/rangetouch.js" async crossorigin="anonymous"></script>

        <!-- Docs script -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132699580-1"></script>
        <script>
            if (window.location.host === 'plyr.io') {
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    window.dataLayer.push(arguments);
                }
                gtag('js', new Date());
                gtag('config', 'UA-132699580-1');
            }
        </script>
        <script src="http://localhost:8080/plyr/demo.js?2" crossorigin="anonymous"></script>
    </body>
</html>
